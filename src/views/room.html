<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"><title>簡單聊天室</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"><link rel="stylesheet" href="style.css"><script src="/socket.io/socket.io.js"></script><script src="center-popup.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/js/fontawesome.min.js"></script><script src="https://unpkg.com/vue"></script></head><body><div id="app"><div class="container"><div class="room-info"><h4> <i class="fas fa-home"></i>&nbsp;房間：{{ roomid }}</h4><p> <label><i class="fas fa-user"></i>&nbsp;暱稱： </label>{{ username }}</p><p> <label><i class="fas fa-users"></i>&nbsp;線上： </label>{{ userList }}</p><p> <label><i class="fas fa-calculator"></i>&nbsp;房間人次：</label>{{ userNumber }}</p></div><div id="chat-board"><div class="chat-board__view" v-html="boardContent"></div><div class="chat-board__input__panel"><input id="message" type="text" v-model="message"><div class="btn ml-4" @click="send">送出</div><label class="upload-file__label btn ml-2" for="upload-file"><img src="./images/loading.gif" v-show="fileLoading"><i class="fas fa-file-upload" v-show="!fileLoading"></i><span>{{ fileName }}</span><input id="upload-file" type="file" @change="changeFile"></label></div></div></div></div></body><script src="./main.js"></script></html>
